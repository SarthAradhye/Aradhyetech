<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
</head>
<body>
  <p>Detecting your region, please wait...</p>

  <script>
    // Use your free token from https://ipinfo.io/signup
    fetch('https://api.ipinfo.io/lite/8.8.8.8?token=cece8706c31bd2')
      .then(response => response.json())
      .then(data => {
        const country = data.country;
        if (country === "IN") {
          window.location.href = "indiacorporate.html";
        } else if (country === "US") {
          window.location.href = "uscorporate.html";
        } else {
          // fallback page
          window.location.href = "uscorporate.html"; // or show a neutral page
        }
      })
      .catch(error => {
        console.error("Geolocation failed:", error);
        // fallback if API fails
        window.location.href = "uscorporate.html";
      });
  </script>
</body>
</html>
